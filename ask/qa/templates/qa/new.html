<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New questions</title>
</head>
<body>
{% if questions %}
<ul>
{% for question in questions %}
    <li><a href="{% url 'q_detail' question.id %}">{{ question.title }}</a></li>
{% endfor %}
{% else %}
    <p>No Q&A are available.</p>
{% endif %}
</ul>


{% for p in paginator.page_range %}
<a href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a>
{% endfor %}


</body>
</html>
