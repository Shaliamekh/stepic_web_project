<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question.title }}</title>
</head>
<body>
<h1>{{ question.title }}</h1>
<p>{{ question.text}}</p>
{% if answers %}
<ol>
{% for answer in answers %}
    <li>{{ answer.text }}</li>
{% endfor %}
</ol>
{% else %}
<p>There is no answers yet!</p>
{% endif %}
</body>
</html>
