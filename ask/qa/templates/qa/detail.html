<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question.title }}</title>
</head>
<body>
<h1>{{ question.title }}</h1>
<p>{{ question.text}}</p>
{% if answers %}
<ol>
{% for answer in answers %}
    <li>{{ answer.text }}</li>
{% endfor %}
</ol>
{% else %}
<p>There is no answers yet!</p>
{% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <button type="submit">Ответить</button>
    </form>
</body>
</html>
